{% extends "shared/base.html" %}
{% load static %}
{% block title %}Edit Task | {% endblock title%}
{% block content %}
{% include "partials/_header.html" %}
<div class="content-wrapper">
    <form action="{% url "tasks:edit_task" id %}" class="form-container" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="form-button">Update Task</button>
    </form>
</div>
{% endblock content %}
